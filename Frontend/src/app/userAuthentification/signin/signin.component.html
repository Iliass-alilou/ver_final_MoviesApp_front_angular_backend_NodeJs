
<section class="h-80 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-8">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn.designcrowd.com/blog/2017/blog-refresh-articles/BI_film_logos_banner_828x300.jpg" style="width: 185px;" alt="logo">
                    
                  </div>

                  <br>
                  <br>
                  <p>Please login to your account</p>
                  <br>
                  <br>
                  <form (submit)="signin(email.value,password.value)">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Email</label>
                      <input  input #email type="email" id="form2Example11" class="form-control" placeholder="email"/>  
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input #password type="password" id="form2Example22" class="form-control"  placeholder="password"/>                     
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" >Log in</button>
                    </div>
  
                  </form>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    
                    <!-- <button routerLink="signup" class="btn btn-outline-danger">Create new</button> -->
                    <p  class="mb-0 me-2" [routerLink]="['../signup']">Don't have an account?<span id="dontHaveAccount">Create new</span></p>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
