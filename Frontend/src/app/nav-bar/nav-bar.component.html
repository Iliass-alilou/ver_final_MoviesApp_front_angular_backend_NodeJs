<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">
            MoviesApp
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a routerLink="favouris" class="nav-link" href="#">Favoris</a>
                </li>
                
            </ul>

            <div class="form-inline my-2 my-lg-0">
                <input (ngModelChange)="setSearch($event)" [ngModel]="searchedText"  class="form-control mr-sm-2" type="text" placeholder="Search">
                <button (click)="setSearch(searchedText)"  class="btn btn-outline-success my-2 my-sm-0" >Search</button>
            </div>

            <div  class="form-inline my-2 my-lg-0 ml-5" *ngIf="authService.isAuthenticated()==false">
                <button routerLink="signin" class="btn btn-success my-2 my-sm-0" >SignIn</button>
            </div>

            <div  class="form-inline my-2 my-lg-0 ml-5" *ngIf="authService.isAuthenticated()==true" >
                <p>Hello</p>
                <button (click)="logout()" routerLink="signin" class="btn btn-success my-2 my-sm-0" >disconnect</button>
            </div>
   
        </div>
    </nav>
    
</div>
